<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- for icons -->
    <script src="https://kit.fontawesome.com/00b231478f.js" crossorigin="anonymous"></script>
    <style>

    </style>
  </head>
  <body class="login_body">
    
    <section class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 cols-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="login_container mb-0 mt-5">
                        <div class="screen mb-0">
                            <div class="screen__content">
                                <form class="login">
                                    <div class="login__field">
                                        <i class="login__icon fas fa-user"></i>
                                        <input type="text" class="login__input" placeholder="User name / Email">
                                    </div>
                                    <div class="login__field">
                                        <i class="login__icon fas fa-eye" aria-hidden="true"></i>
                                        <input type="password" class="login__input" placeholder="Password">
                                    </div>
                                    <button class="button login__submit">
                                        <span class="button__text">Log In Now</span>
                                        <i class="button__icon fas fa-chevron-right"></i>
                                    </button>				
                                </form>
                            </div>
                            <div class="screen__background">
                                <span class="screen__background__shape screen__background__shape4"></span>
                                <span class="screen__background__shape screen__background__shape3"></span>		
                                <span class="screen__background__shape screen__background__shape2"></span>
                                <span class="screen__background__shape screen__background__shape1"></span>
                            </div>		
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- for icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
